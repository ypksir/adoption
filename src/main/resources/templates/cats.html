<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>领养信息审核</title>

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <!--<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style type="text/css">
        label {
          width: 70px;
        }
    </style>


</head>
<body>
<div class="container">

    <div class="row">
        <div class="page-header">
            <h1>猫咪领养信息审核</small></h1>
        </div>
    </div>

    <div class="row">
        <form role="form" action="#">
            <div class="input-group">
                <span class="input-group-addon" id="cat_color_lab">意向猫咪颜色</span>
                <input type="text" class="form-control" id="cat_color_input" placeholder="">
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon" id="cat_age_lab">意向猫咪年龄</span>
                <input type="text" class="form-control" id="cat_age_input" disabled placeholder="">
                <input type="text" id="cat_age_value" hidden value="">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#" onclick="dropdownClick('cat_age','无要求',0)">无要求</a></li>
                        <li><a href="#" onclick="dropdownClick('cat_age','3个月以下',1)">3个月以下</a></li>
                        <li><a href="#" onclick="dropdownClick('cat_age','3-6个月',2)">3-6个月</a></li>
                        <li><a href="#" onclick="dropdownClick('cat_age','6个月-1岁',3)">6个月-1岁</a></li>
                        <li><a href="#" onclick="dropdownClick('cat_age','1岁以上',4)">1岁以上</a></li>
                    </ul>
                </div>
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon" id="phone_lab">手机号</span>
                <input type="text" class="form-control" id="phone_input" placeholder="">
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon" id="webchat_lab">  微信号 </span>
                <input type="text" class="form-control" id="wechat_input" placeholder="">
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon" id="master_age_lab">您的年龄</span>
                <input type="text" class="form-control" id="master_age_input" disabled placeholder="">
                <input type="text" id="master_age_value" hidden value="">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li th:each="age:${#numbers.sequence(18,60)}">
                            <a href="#" th:inline="text" th:onclick="javascript:dropdownClick('master_age','[[${age}]]','[[${age}]]');">
                               [[${age}]]
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <br/>

            <div class="input-group">
                <span class="input-group-addon" id="master_sex_lab">您的年龄</span>
                <input type="text" class="form-control" id="master_sex_input" disabled placeholder="">
                <input type="text" id="master_sex_value" hidden value="">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#" onclick="dropdownClick('master_sex','男',0)">男</a></li>
                        <li><a href="#" onclick="dropdownClick('master_sex','女',1)">女</a></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    function dropdownClick(id,value,type) {
        $('#'+id+'_input').val(value);
        $('#'+id+'_value').val(type);
    }
</script>
</html>
